<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Deck</title>
</head>

<body>
    <div id="main">
        <header id="head">
            <h1><a href="">Movie Deck</a></h1>
        </header>
        <div class="filter">
            <div class="search">
                <input id="searching" oninput="searchData()" type="text" placeholder="Search by name…" autocomplete="off">
                <button onclick="search()">Search</button>
            </div>
            <div class="sorting">
                <button onclick="sortByD()">Sort by date (oldest to latest)</button>
                <button onclick="sortByR()">Sort by rating (least to most)</button>
            </div>
        </div>
        <div class="btn">
            <button class="active-tab" onclick="allMovie()">All</button>
            <button onclick="favoriteMovie()">Favorites</button>
        </div>
        <ul id="movie-list">  
    
        </ul>
        <div class="pagination">
            <button id="backbtn">Previous</button>
            <button id="pageNum">Current Page: 1</button>
            <button id="nextbtn"><a href="#head">Next</a></button>
        </div>
        <footer>
            <p>© 2023 Movie Deck</p>
        </footer>
    </div>


    <script src="App.js"></script>
</body>

</html>
